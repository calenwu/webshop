{% spaceless %}
{# Reference implementation: components/Icon.js #}
{% if wrapped %}<span class="icon-wrapper">{% endif %}
	{% if 'fontawesome' in name %}
		<i class="icon-{{name}} {{ class_name }}" style="display: inline-block; margin-top: 3px;"></i>
	{% else %}
		<svg class="icon icon-{{ name }} {{ class_name }}" aria-hidden="true" focusable="false"><use href="#icon-{{ name }}"></use></svg>
	{% endif %}
{% if title %}
  <span class="visuallyhidden">
    {{ title }}
  </span>
{% endif %}
{% if wrapped %}</span>{% endif %}
{% endspaceless %}
{# #}
